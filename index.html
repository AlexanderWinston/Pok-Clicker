<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>Alex's PokéClicker</title>
  </head>
  <body>
    <h1 id="pageTitle">PokéClicker</h1>
    <div id="container">
      <div id="pokeButton">
        <img id="pokeBall" src="images/pokeball.png" />
        <h2>Click the Pokéball!</h2>
        <h2>Pokéball Count:0</h2>
      </div>
      <div id="upgradeMenu">
        <h2 id="upgradeMenuTitle">Upgrade Menu</h2>
        <div class="greatBall">
          Great Ball
          <img id="greatBall" src="images/greatball.png" />
          <button id="buyButtons">Buy!</button>
        </div>
        <div class="fastBall">
          Fast Ball
          <img id="fastBall" src="images/fastball.png" />
          <button id="buyButtons">Buy!</button>
        </div>
        <div class="heavyBall">
          Heavy Ball
          <img id="heavyBall" src="images/heavyball.png" />
          <button id="buyButtons">Buy!</button>
        </div>
        <div class="luxuryBall">
          Luxury Ball
          <img id="luxuryBall" src="images/luxuryball.png" />
          <button id="buyButtons">Buy!</button>
        </div>
        <div class="duskBall">
            Dusk Ball
            <img id="duskBall" src="images/duskball.webp" />
            <button id="buyButtons">Buy!</button>
          </div>
        <div class="safariBall">
            Safari Ball
            <img id="safariBall" src="images/safariball.png" />
            <button id="buyButtons">Buy!</button>
          </div>
        <div class="lureBall">
            Lure Ball
            <img id="lureBall" src="images/lureball.png" />
            <button id="buyButtons">Buy!</button>
          </div>
        <div class="ultraBall">
          Ultra Ball
          <img id="ultraBall" src="images/ultraball.png" />
          <button id="buyButtons">Buy!</button>
        </div>
        <div class="masterBall">
          Master Ball
          <img id="masterBall" src="images/masterball.png" />
          <button id="buyButtons">Buy!</button>
        </div>
      </div>
    </div>
  </body>
</html>
